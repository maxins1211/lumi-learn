<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Confirmed</title>
     <link rel="icon" type="image/png" th:href="@{/images/idea.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

       <header class="main-header">
        <div class="container">
            <div class="nav-container">
                 <a href="/" class="logo">
                <i class="fas fa-lightbulb"></i>LumiLearn
            </a>
                
                <button class="mobile-menu-button" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <nav class="main-nav">
                    <ul id="navLinks">
                        <li><a th:href="@{/courses}" class="active">All Courses</a></li>
                        <li><a th:href="@{/enrolled-courses}">My Courses</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="confirmation-container">
            <div class="confirmation-header">
                <i class="fas fa-check-circle confirmation-icon"></i>
                <h1>Enrollment Confirmed!</h1>
            </div>
            
            <div class="confirmation-content">
                <p class="lead">You have successfully enrolled in:</p>
                
                <h2 th:text="${course.title}">Course Title</h2>
                
                <div class="confirmation-image" 
                     th:style="${course.imageUrl != null} ? 'background-image: url(' + ${course.imageUrl} + ')' : 'background-image: url(/images/default-course.jpg)'">
                </div>
                
                <p th:text="${course.description}">Course description will appear here.</p>
                
                <div class="action-buttons">
                    <a th:href="@{/study-course/{id}(id=${course.id})}" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start Learning
                    </a>
                    <a th:href="@{/enrolled-courses}" class="btn btn-outline">
                        <i class="fas fa-list"></i> My Courses
                    </a>
                    <a th:href="@{/courses}" class="btn btn-outline">
                        <i class="fas fa-search"></i> Browse More
                    </a>
                </div>
            </div>
        </div>
    </div>
    
 
</body>
</html>
